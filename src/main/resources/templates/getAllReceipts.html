<!DOCTYPE html>
<html lang="en">
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Add Receipt</title>
</head>
<body>
<div class="header"></div>
<input type="checkbox" class="openSidebarMenu" id="openSidebarMenu">
<label for="openSidebarMenu" class="sidebarIconToggle">
    <div class="spinner diagonal part-1"></div>
    <div class="spinner horizontal"></div>
    <div class="spinner diagonal part-2"></div>
</label>
<div id="sidebarMenu">
    <ul class="sidebarMenuInner">
        <li><a href="/mainPage" target="_blank">Gjaldbrot<span>Menu</span></a></li>
        <li><a href="/overView" target="_blank">Overview</a></li>
        <li><a href="#" target="_blank">Add receipt</a></li>
        <li><a href="" target="_blank">Savings</a></li>
        <li><a href="" target="_blank">Contact</a></li>
        <li><a href="/logout" target="_blank">logout</a></li>
    </ul>
</div>
<div>
    <h1>Add Receipt</h1>
</div>
<div th:switch="${receipts}">
    <h2 th:case="null">There are no receipts</h2>
    <div th:case="*">
        <h2>Users - Receipts</h2>
        <table>
            <thead>
            <tr>
                <td>"DATE"</td>
                <td>"TIME"</td>
                <td>"TYPE"</td>
                <td>"AMOUNT"</td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="receipt : ${receipts}">
                <td th:text="${receipt.date}"></td>
                <td th:text="${receipt.time}"></td>
                <td th:text="${receipt.type}"></td>
                <td th:text="${receipt.amount}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/signup">Add a new user</a></p>
</div>
</body>
</html>
